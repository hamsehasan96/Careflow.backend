# Project identification
sonar.projectKey=careflow-backend
sonar.projectName=Careflow Backend
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.tests=tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js
