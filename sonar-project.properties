# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/public/**,**/test/**,**/tests/**,**/*.test.js,**/*.spec.js

# Test coverage
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/public/**,**/test/**,**/tests/**,**/*.test.js,**/*.spec.js

# Security
sonar.security.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/public/**,**/test/**,**/tests/**,**/*.test.js,**/*.spec.js 